<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<link rel="shortcut icon" type="image/ico" href="zycuber.ico"/>
		<link rel='stylesheet' href='bootstrap/bootstrap.min.css'>
		<link rel='stylesheet' href='bootstrap/bootstrap-theme.min.css'>
		<title>Score sheet generator</title>

	</head>
	<body>
		<div class="container">
			<div class="blog-header" id="title">
				<h1 class = "blog-title"> WCA Competition Scoresheet Generator</h1>
			</div>
			<a class="btn btn-success" id='wca' href="https://www.worldcubeassociation.org/oauth/authorize?client_id=b84924b3351804e16c2ec25f8d5db240c95af64275f5f5cb920e8354efa58e78&redirect_uri=https%3A%2F%2Fzhouyichen.github.io%2Fscoresheet%2F&response_type=token&scope=public+manage_competitions+dob+email">Log in with WCA</a>
			<!-- <a class="btn btn-success" id='wca' href="https://www.worldcubeassociation.org/oauth/authorize?client_id=b84924b3351804e16c2ec25f8d5db240c95af64275f5f5cb920e8354efa58e78&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2F&response_type=token&scope=public+manage_competitions+dob+email">Log in with WCA</a> -->
			<h3>Generate First Rounds Scoresheet</h3>
			<p>Upload the registration CSV file below:</p>
			<div class='row'><div class='col-sm-5 col-xs-10'>
				<!-- <p><input type="file" class="filestyle" name="xlfile" data-size="sm" id="xlf"></p> -->
				<p><input type="file" class="filestyle" data-size="sm" id="csv"></p>
				<p>
					<form class="input-group" id="grouping">
						<label class="radio-inline">
							<input type="radio" name="grouping" value="groupByPlayer" checked> Group by Players
						</label>
						<label class="radio-inline">
							<input type="radio" name="grouping" value="groupByEvent"> Group by Events
						</label>
					</form>
				</p>
				<!-- <button type="button" class="btn btn-default" id='generate'> Generate</button> -->
			</div></div>
			<div class='row' id='numberOfAttempts'></div>
			<br>
			<button type="button" class="btn btn-default" id='generate'> Generate</button>
			<hr>
			<div>
				<h3>Generate Empty Scoresheets</h3>
				<div class='row'>
					<div class='col-sm-4 col-xs-12'>
						<select class="form-control" id='selectEvent'></select>
					</div>
					<div class='col-sm-4 col-xs-12'>
						<select class="form-control" id='selectRound'></select>
					</div>
					<div class='col-sm-4 col-xs-12'>
						<select class="form-control" id='selectAttempts'></select>
					</div>
				</div>
				<br>
				<div class='row'>
					<div class='col-sm-8 col-xs-12'>
						<input type="text" class="form-control" placeholder="Competition Name" id='compName'>
					</div>
					<div class='col-sm-4 col-xs-12'>
						<input type="text" class="form-control" placeholder="Number of copies" id='copies'>
					</div>
				</div>
				<br>
				<button type="button" class="btn btn-default" id='generateEmpty'>Generate</button>
			</div>
		</div>
		<script src="js/libraries/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="bootstrap/bootstrap-filestyle.min.js"></script>
		<script src="js/libraries/html2canvas.min.js"></script>
		<script src="js/libraries/jspdf.min.js"></script>
		<script src="js/libraries/jspdf.debug.js"></script>
		<script src="js/libraries/jspdf.plugin.autotable.js"></script>
		<script src="js/libraries/csvToArray.v2.1.min.js"></script>
		<script src="js/libraries/xlsx.core.min.js"></script>
		<script src="js/libraries/underscore.js"></script>
		<script src="js/eventNames.js"></script>
		<script src="js/eventDefaults.js"></script>
		<script src="js/scoresheetGenerator.js"></script>
		<script src="js/main.js"></script>
		<script src="js/process_csv.js"></script>
	</body>
</html>
